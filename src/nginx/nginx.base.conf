events {
    worker_connections 1024;
}
http {
    include mime.types;
    default_type application/octet-stream;
    keepalive_timeout 65;
    client_max_body_size 128M;
    proxy_max_temp_file_size 0;
    proxy_buffering off;
    server_names_hash_bucket_size 256;
    sendfile on;
#gzip  on;
    server {
        listen 80;
        server_name localhost;
#charset koi8-r;
#access_log  logs/host.access.log  main;
        location / {
            root html;
            index index.html index.htm;
        }
        location = /50x.html {
            root html;
        }
#error_page  404              /404.html;
# redirect server error pages to the static page /50x.html
#
        error_page 500 502 503 504  /50x.html;
    }
#_injectKey=teacher-web
    server {
        listen 80;
        server_name teacher-dev.test.seewo.com;
        location /api/ {
            proxy_set_header Host teacher-dev.test.seewo.com;
            proxy_pass https://10.10.14.60/api/;
        }
        location /api/security/v1 {
            proxy_set_header Host teacher-dev.test.seewo.com;
            proxy_pass https://10.10.14.60/api/security/v1/;
        }
        location /api/admin {
            proxy_set_header Host teacher-dev.test.seewo.com;
            proxy_pass https://10.10.14.60/api/admin/;
        }
        location /api/school-api/ {
            proxy_pass http://school-beta.test.seewo.com/school-api/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host school-beta.test.seewo.com;
            proxy_set_header X-NginX-Proxy true;
        }
        location / {
            proxy_pass http://127.0.0.1:7002/;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
        }
    }
}
